    <script>
    (function() {
      document.addEventListener('DOMContentLoaded', function() {
        var $ = uly.DOM.$;
        var expires = new Date();
        var oneDay = 1000 * 60 * 60 * 24;

        // TEST Alg 1
        $('#alg1').textContent = 'uly.U.generateGUID';
        $('#alg1Test').textContent = uly.U.generateGUID();

        // TEST Alg 2
        $('#alg2').textContent = 'uly.F.capitalize';
        $('#alg2Test').textContent = uly.F.capitalize('hello world');

        // TEST Alg 3
        expires.setTime(expires.getTime() + oneDay);
        document.cookie = 'cookie_test=my_cookie;expires=' + expires.toUTCString();
        $('#alg3').textContent = 'uly.U.getCookies';
        $('#alg3Test').textContent = JSON.stringify(uly.U.getCookies());

        // TEST Alg 4
        $('#alg4').textContent = 'uly.V.isEmailAddress';
        $('#alg4Test').textContent = 'apple.com - ' + uly.V.isEmailAddress('apple.com');

        // TEST Alg 5
        $('#alg5').textContent = 'uly.V.isEmailAddress';
        $('#alg5Test').textContent = 'test@bov.com - ' + uly.V.isEmailAddress('test@bov.com');

        // TEST Alg 6
        $('#alg6').textContent = 'uly.V.contains';
        $('#alg6Test').textContent = 'Visiting new places. ["coconut"] - ' + uly.V.contains("Visiting new places.", ["coconut"]);
      });
    })();
